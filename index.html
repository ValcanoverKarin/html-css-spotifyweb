<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="app-wrapper">

        <!--MAIN-->
        <main>
            <!--nav-->
            <nav class="nav_content">
                <div class="nav-container">
                    <!--logo-->
                    <div class="logo">
                        <img src="img/logo.svg" alt="logo">
                    </div>
                    <!--fine logo-->

                    <!--nav links-->
                    <div class="nav_links">
                        <!--menu link-->
                        <ul class="menu-link">
                            <!--home-->
                            <li class="home">
                                <a href="#">
                                    <img class="menu-logo" src="img/home.svg" alt="home-logo">
                                    <span class="text_white">Home</span>
                                </a>
                            </li>
                            <!--fine home-->

                            <!--search-->
                            <li class="search">
                                <a href="#">
                                    <img class="menu-logo" src="img/search.svg" alt="search-logo">
                                    <span>Cerca</span>
                                </a>
                            </li>
                            <!--fine search-->

                            <!--libreria-->
                            <li class="library">
                                <a href="#">
                                    <img class="menu-logo" src="img/libreria.svg" alt="library-logo">
                                    <span>La tua libreria</span>
                                </a>
                            </li>
                            <!--libreria-->
                        </ul>
                        <!--menu link-->
                    </div>
                    <!--fine nav links-->

                    <!--nav playlist-->
                    <div class="nav_playlist">
                        <h4>PLAYLIST</h4>
                        <div class="button_playlist">
                            <a href="#">
                                <i class="fas fa-plus"></i>
                                <span>Crea Playlist</span>
                            </a>
                        </div>
                        <ul class="menu-palylist">
                            <li><a href="#">Nome Playlist</a></li>
                            <li><a href="#">Nome Playlist</a></li>
                            <li><a href="#">Nome Playlist</a></li>
                            <li><a href="#">Nome Playlist</a></li>
                            <li><a href="#">Nome Playlist</a></li>
                            <li><a href="#">Nome Playlist</a></li>
                            <li><a href="#">Nome Playlist</a></li>
                        </ul>
                    </div>
                    <!--fine nav playlist-->

                    <!--install-->
                    <div class="nav-install">
                        <div class="install">
                            <div><a href="#">Installa app</a></div>
                        </div>
                        <div class="profile">
                            <img src="img/profile.svg" alt="Profile Icon">
                            <span class="name">John Doe</span>
                        </div>
                    </div>
                    <!--fine install-->
                </div>
            </nav>
            <!--fine nav-->

            <!--main content-->
            <div class="main-content">
                content
            </div>
            <!--fine main content-->
        </main>
        <!--FINE MAIN-->

        <!--FOOTER-->
        <footer>
            <div class="footer_content">
                <!--sezione sinistra-->
                <div class="song">
                    <div class="song_info">
                        <img src="img/sinister.jpeg" alt="Current song">
                    </div>

                    <div class="info_name">
                        <div class="author">Sinister</div>
                        <div class="title">Brano Nome</div>
                    </div>

                    <div class="icon">
                        <i class="far fa-heart"></i>
                        <i class="far fa-folder"></i>
                    </div>
                </div>
                <!--fine sezione sinistra-->

                <!--sezione centrale-->
                <div class="song-section">
                    <div class="song_buttons">
                        <i class="icon_buttons fas fa-random"></i>
                        <i class="icon_buttons fas fa-step-backward"></i>
                        <i class="icon_buttons far fa-play-circle"></i>
                        <i class="icon_buttons fas fa-step-forward"></i>
                        <i class="icon_buttons fas fa-redo-alt"></i>
                    </div>
    
                    <div class="song_bar">
                        <span class="song-bar-time">
                            0:25
                        </span>
                        <div class="big_bar">
                            <div class="line"></div>
                        </div>
                        <span class="time">4:35</span>
                    </div>
                </div>
                <!--fine sezione centrale-->

                <!--sezione destra-->
                <div class="volume">
                    <div class="volume_buttons">
                        <i class="icon_volume fas fa-list-ul"></i>
                        <i class="icon_volume fas fa-desktop"></i>
                        <i class="icon_volume fas fa-volume-up"></i>
                    </div>
                    <div class="small_bar">
                        <div class="line"></div>
                    </div>
                </div>
                <!--fine sezione destra-->

            </div>
        </footer>
        <!--FINE FOOTER-->

    </div>
    
</body>
</html>
